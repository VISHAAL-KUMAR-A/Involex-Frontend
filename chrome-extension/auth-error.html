<!DOCTYPE html>
<html>
<head>
  <title>Clio Authentication Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f8f9fa;
      line-height: 1.6;
      color: #374151;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    
    h1 {
      color: #ef4444;
      margin: 0 0 20px 0;
    }
    
    .error-message {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .steps {
      margin: 20px 0;
    }
    
    .steps li {
      margin-bottom: 10px;
    }
    
    .button {
      display: inline-block;
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-right: 10px;
      margin-top: 20px;
    }
    
    .button:hover {
      background: #1d4ed8;
    }
    
    .button.secondary {
      background: #6b7280;
    }
    
    .button.secondary:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authentication Error</h1>
    <div class="error-message" id="errorMessage">
      Invalid authorization request. Please follow the steps below to resolve this issue.
    </div>
    
    <div class="steps">
      <h2>How to fix this:</h2>
      <ol>
        <li>First, <a href="https://app.clio.com/logout" target="_blank">click here to log out of Clio</a></li>
        <li>Close this window</li>
        <li>Go back to the extension and click "Login with Clio" again</li>
      </ol>
    </div>
    
    <a href="https://app.clio.com/logout" target="_blank" class="button">Logout of Clio</a>
    <button onclick="window.close()" class="button secondary">Close Window</button>
  </div>
  
  <script>
    // Listen for error messages
    chrome.runtime.onMessage.addListener((message, sender, sendResponse) => {
      if (message.action === 'showAuthError') {
        document.getElementById('errorMessage').textContent = message.error;
      }
    });
  </script>
</body>
</html>
